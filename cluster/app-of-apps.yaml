apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-entry
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wojtacha/cluster.proxima-centauri.git
    targetRevision: master
    path: cluster/nginx-entry
  destination:
    server: https://kubernetes.default.svc
    namespace: app1
  syncPolicy:
    automated: {}
