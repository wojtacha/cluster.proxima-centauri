apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-entry
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wojtacha/cluster.proxima-centauri.git
    targetRevision: master
    path: cluster/nginx-entry
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
spec:
  project: default
  source:
    repoURL: https://metallb.github.io/metallb
    chart: metallb-0.15.2
    targetRevision: v0.15.2
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
